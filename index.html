<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jimcantation</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/metrics-graphics/css/metricsgraphics.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Tell me about yourself.</h2>
                    <p>Please enter percentages out of one hundred.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="assignment-mark">How are your assignments?</label>
                    <input type="text" id="assignment-mark" class="form-control mark">
                </div>
                <div class="col-md-4">
                    <label for="midterm-mark">And the midterm?</label>
                    <input type="text" id="midterm-mark" class="form-control mark">
                </div>
                <div class="col-md-4">
                    <label for="bonus-mark">Any bonus points?</label>
                    <input type="text" id="bonus-mark" class="form-control mark" placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <div id="graph"></div>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/metrics-graphics/js/metricsgraphics.min.js"></script>
        <script src="jimcantation.js"></script>
    </body>
</html>
